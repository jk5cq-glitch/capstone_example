name: Python CICD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: action/checkout@v3

      - name: Setup Python
        uses: action/setup-python@v4
        with:
          python-version: "3.15.0-alpha.2"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Run tests with coverage  
        run: pytest --cov=. --cov-retport=term --cov-report=xml 
      
